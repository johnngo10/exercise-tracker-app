<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <h1>Exercise Tracker App</h1>
      <form action="/api/exercise/login" method="post">
        <h3>login</h3>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="username"
        />
        <input
          id="password"
          type="text"
          name="password"
          placeholder="password"
        />
        <input type="submit" value="Submit" />
        <p>No account? <a href="#">Create one</a></p>
      </form>
    </div>
  </body>
</html>
